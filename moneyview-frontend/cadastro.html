<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MoneyView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            transition: 0.3s;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body id="body">

<div class="dark-mode-toggle">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="modoSwitch">
        <label class="form-check-label">Dark Mode</label>
    </div>
</div>

<div class="form-container">
    <div class="card">
        <div class="card-body p-5">
            <h2 class="card-title fw-bold text-center mb-4">Criar Conta üìù</h2>

            <form id="formCadastro">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Seu nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite uma senha segura" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold mb-3">Cadastrar</button>
            </form>

            <div class="text-center">
                <p class="text-muted">J√° tem conta? <a href="login.html" class="text-decoration-none">Fa√ßa login</a></p>
            </div>
        </div>
    </div>
</div>

<script src="js/theme.js"></script>
<script src="js/cadastro.js"></script>
</body>
</html>
