<head>
    <title>Dashboard - MoneyView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">MoneyView ðŸ’°</h2>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="modoSwitch">
            <label class="form-check-label">Dark Mode</label>
        </div>
    </div>

    <!-- RESUMO -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card resumo-card ganho">
                <div class="card-body">
                    <h6>Ganhos</h6>
                    <h4 id="totalGanhos">R$ 0,00</h4>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card resumo-card despesa">
                <div class="card-body">
                    <h6>Despesas</h6>
                    <h4 id="totalDespesas">R$ 0,00</h4>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card resumo-card saldo">
                <div class="card-body">
                    <h6>Saldo</h6>
                    <h4 id="saldo">R$ 0,00</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="formTransacao" class="row g-3">

                <div class="col-md-3">
                    <input type="text" id="descricao" class="form-control" placeholder="DescriÃ§Ã£o" required>
                </div>

                <div class="col-md-2">
                    <input type="number" id="valor" class="form-control" placeholder="Valor" step="0.01" required>
                </div>

                <div class="col-md-2">
                    <select id="tipo" class="form-select">
                        <option value="GANHO">Ganho</option>
                        <option value="DESPESA">Despesa</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <input type="date" id="data" class="form-control" required>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </div>

            </form>
        </div>
    </div>

<!-- FILTROS -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="date" id="dataInicio" class="form-control" placeholder="Data InÃ­cio">
                </div>

                <div class="col-md-3">
                    <input type="date" id="dataFim" class="form-control" placeholder="Data Fim">
                </div>

                <div class="col-md-3">
                    <select id="filtroTipo" class="form-select">
                        <option value="TODOS">Todos</option>
                        <option value="GANHO">Ganho</option>
                        <option value="DESPESA">Despesa</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <button class="btn btn-secondary w-100" onclick="carregarTransacoes()">Filtrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LISTA -->
    <div class="card mb-4">
        <div class="card-body">
            <ul id="listaTransacoes" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <!-- LOGOUT -->
    <div class="text-center">
        <button class="btn btn-danger" onclick="logout()">Sair</button>
    </div>

</div>

<script src="js/dashboard.js"></script>
<script src="js/theme.js"></script>
</body>
